<app-header></app-header>

<div class="row">
  <div class="col-md-4">
  </div>
  <div class="col-md-4">
    <nav class="navbar navbar-light bg-light">
      <div class="form-inline">
        <input [(ngModel)]="searchName" class="form-control mr-sm-2" type="search" placeholder="Search by name"
               aria-label="Search"
               (keyup)="searchCategoryRoomByName()">
        <button class="btn my-2 my-sm-0 border-radius1" type="submit">Search</button>
      </div>
    </nav>
  </div>
  <nav class="navbar navbar-light bg-light">
    <div class="form-inline">

      <button type="button" class="btn btn-primary  " data-toggle="modal" data-target="#exampleModalCenter"
              (click)="isShowModal=true">Add Category Room
      </button>
    </div>
  </nav>
</div>
<br>
<br>
<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Update</th>
    <th scope="col">Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let categoryRoom of categoryRoomList;index as i">
    <th scope="row">{{ categoryRoom.id }}</th>
    <td>{{ categoryRoom.name }}</td>
    <td>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter1"
              (click)="getCategoryRoomId(categoryRoom.id)">Update
      </button>
    </td>
    <td>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter2"
              (click)="getCategoryRoomId(categoryRoom.id)"
      >Delete
      </button>
    </td>
  </tr>
  </tbody>
</table>
<!--modal create category room-->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Add Category Room</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="categoryRoomForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="email" class="form-control" id="name" name="name" formControlName="name">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button #closeModalRef type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="saveCategoryRoom(closeModalRef)">Save changes</button>
      </div>
    </div>
  </div>
</div>
<!--modal update category room-->
<div class="modal fade" id="exampleModalCenter1" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle1">Update</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="categoryRoomForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="email" class="form-control" id="name1" name="name" formControlName="name">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button #closeModalRef1 type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="updateCategoryRoom(closeModalRef1)">Save changes</button>
      </div>
    </div>
  </div>
</div>
<!--modal delete category room-->
<div class="modal fade" id="exampleModalCenter2" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle2">Warning</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h4><strong>Are you sure?</strong></h4>
      </div>
      <div class="modal-footer">
        <button #closeModalRef2 type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="deleteCategoryHome(closeModalRef2)">Delete</button>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
