<app-header></app-header>
<button type="button" class="btn btn-primary  " data-toggle="modal" data-target="#exampleModalCenter"
        (click)="isShowModal=true">Add Status Home
</button>
<br>
<br>
<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Update</th>
    <th scope="col">Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let statusHome of statusHomeList;index as i">
    <th scope="row">{{ statusHome.id }}</th>
    <td>{{ statusHome.name }}</td>
    <td>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter1"
              (click)="getStatusHomeId(statusHome.id)">Update
      </button>
    </td>
    <td>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter2"
              (click)="getStatusHomeId(statusHome.id)"
      >Delete
      </button>
    </td>
  </tr>
  </tbody>
</table>
<!--modal create status home-->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Add Status Home</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="statusHomeForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="email" class="form-control" id="name" name="name" formControlName="name">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button #closeModalRef type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="saveStatusHome(closeModalRef)">Save changes</button>
      </div>
    </div>
  </div>
</div>
<!--modal update status home-->
<div class="modal fade" id="exampleModalCenter1" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle1">Update</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="statusHomeForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="email" class="form-control" id="name1" name="name" formControlName="name">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button #closeModalRef1 type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="updateStatusHome(closeModalRef1)">Save changes</button>
      </div>
    </div>
  </div>
</div>
<!--modal delete status home-->
<div class="modal fade" id="exampleModalCenter2" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle2">Warning</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h4><strong>Are you sure?</strong></h4>
      </div>
      <div class="modal-footer">
        <button #closeModalRef2 type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="deleteStatusHome(closeModalRef2)">Delete</button>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
